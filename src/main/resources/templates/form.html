<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add / Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="p-4">
<h2 th:text="${student.id == null ? 'Add New Student' : 'Edit Student'}"></h2>

<form th:action="@{/students/save}" th:object="${student}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Room</label>
        <input type="text" th:field="*{roomNo}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Phone</label>
        <input type="number" th:field="*{phoneNo}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Check-In Date</label>
        <input type="date" th:field="*{checkInDate}" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Cleanliness Rating</label>
        <div class="btn-group" role="group" aria-label="Cleanliness Rating" id="cleanlinessRatingGroup">
            <input type="radio" class="btn-check" name="cleanlinessScore" id="rate1" value="1" autocomplete="off">
            <label class="btn btn-outline-primary" for="rate1">1</label>

            <input type="radio" class="btn-check" name="cleanlinessScore" id="rate2" value="2" autocomplete="off">
            <label class="btn btn-outline-primary" for="rate2">2</label>

            <input type="radio" class="btn-check" name="cleanlinessScore" id="rate3" value="3" autocomplete="off">
            <label class="btn btn-outline-primary" for="rate3">3</label>

            <input type="radio" class="btn-check" name="cleanlinessScore" id="rate4" value="4" autocomplete="off">
            <label class="btn btn-outline-primary" for="rate4">4</label>

            <input type="radio" class="btn-check" name="cleanlinessScore" id="rate5" value="5" autocomplete="off">
            <label class="btn btn-outline-primary" for="rate5">5</label>
        </div>
        <input type="hidden" id="cleanlinessScore" th:field="*{cleanlinessScore}">
    </div>

    <div class="mb-3">
        <label>Remarks</label>
        <textarea th:field="*{remarks}" class="form-control"></textarea>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/students" class="btn btn-secondary">Cancel</a>
</form>

<script>
    const group = document.getElementById('cleanlinessRatingGroup');
    const hiddenInput = document.getElementById('cleanlinessScore');

    group.querySelectorAll('.btn').forEach(label => {
        label.addEventListener('click', e => {
            const radio = document.getElementById(label.getAttribute('for'));
            const value = radio.value;

            // If the same value is clicked again â†’ untoggle
            if (hiddenInput.value === value) {
                radio.checked = false;
                hiddenInput.value = "";
                label.classList.remove('active');
            } else {
                hiddenInput.value = value;
                group.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
                label.classList.add('active');
            }
        });
    });
</script>



</body>
</html>
